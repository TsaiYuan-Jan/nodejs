</head>
<body>
<!-- partial:index.partial.html -->
<div class="slotWrap">
  <div class="option no1 active"><span>彩金10元</span></div>
  <div class="option no2"><span>彩金3180元</span></div>
  <div class="option no3"><span>儲值<br>額外10%獎勵<br>(最高318)</span></div>

  <div class="option no5"><span>彩金668元</span></div>

  <div class="option no7"><span>IPhone X<br>太空灰 256G</span></div>
